<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Café | CarrotUserBr</title>
    
    <!-- Styles -->
        <link rel="stylesheet" href="./assets/styles/style.css">

    <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                </div>
                <ul>
                    <li id="home" class="li__active">Início</li>

        <img src="./assets/images/headerImage.png" 
        alt="Gatinho escondido atrás de um copo de cappucino com merengue e alguns cupcakes" 
        class="background__header">
        <div class="header__text">
            <h3>Sabor inesquecível</h3>
